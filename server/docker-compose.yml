version: "3"

services:
  app:
    build: .
    depends_on:
      - db
    command: yarn dev
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/app
  db:
    image: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: pocket
